name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    if: (github.event_name == 'pull_request') || (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the project
        id: build
        run: pnpm build
        continue-on-error: true

      - name: Set build status
        id: status
        run: |
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "result=success" >> $GITHUB_OUTPUT
            echo "message=빌드에 성공했습니다 🎉" >> $GITHUB_OUTPUT
          else
            echo "result=failed" >> $GITHUB_OUTPUT
            echo "message=빌드에 실패했습니다 ❌" >> $GITHUB_OUTPUT
          fi

      - name: Add comment to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### 빌드 결과\n${steps.status.outputs.message}`
            });

      - name: Check build status
        if: steps.build.outcome == 'failure'
        run: exit 1
